<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Little Lemon</title>
    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://littlelemon/">
    <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="logo.png">
        </header>
        <main>
            <form>
                <fieldset id="number">
                    <input type="radio" name="number" id="two">
                    <label for="two">2-Person table</label>
                    <input type="radio" name="number" id="four" checked>
                    <label for="four">4-Person table</label>
                    <input type="radio" name="number" id="six">
                    <label for="six">6-Person table</label>
                </fieldset>
                <fieldset id="place">
                    <input type="radio" name="place" id="in" checked>
                    <label for="in">Indoors</label>
                    <input type="radio" name="place" id="out">
                    <label for="out">Outdoors</label>
                </fieldset>
                <button type="submit">Book table</button>
            </form>
        </main>
    </body>
</html>
