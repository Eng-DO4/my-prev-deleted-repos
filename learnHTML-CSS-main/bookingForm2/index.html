<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Little Lemon</title>
    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://littlelemon/">
    <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="logo.png">
        </header>
        <main>
            <form>
                <div>
                    <label for="date">Booking Date</label>
                    <input type="date" name="date" id="date">
                </div>
                <div>
                    <label for="number">Number of People</label>
                    <input type="range" name="number" id="number" min="1" max="12" value="4" oninput="this.nextElementSibling.value=this.value">
                    <output>4</output>
                </div>
                <div>
                    <label for="place">Places</label>
                    <input id="place" name="place" list="places">
                    <datalist id="places">
                        <option value="Downtown"></option>
                        <option value="Uptown"></option>
                    </datalist>
                </div>
                <button type="submit">Book table</button>
            </form>
        </main>
    </body>
</html>
